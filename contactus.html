<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us - Purius Deodorant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      header {
        background-color: #4caf50;
        color: black;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 60px;
        font-weight: bold;
        margin: 0;
      }
      nav {
        background-color: #333;
        color: white;
        overflow: hidden;
        text-align: center;
      }
      nav a {
        display: inline-block;
        color: white;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Purius Deodorant</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">About Us</a>
      <a href="#">Shop</a>
      <a href="contactus.html">Contact Us</a>
      <a href="#">Connect With Us</a> 
    </nav>
    <div class="container">
      <h2 style="color: #4caf50;">Contact Us</h2>
      <p style="color: #333;">Have a question or comment? Contact us:</p>
      <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div style="margin: 10px; padding: 20px; background-color: white; box-shadow: 0px 2px 5px rgba(0,0,0,0.3); max-width: 400px; width: 100%;">
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
